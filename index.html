<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billion Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="nav">
      <div class="navigation">
        <img src="image/Logo PNG.png" alt="logo" />
        <a href="#">Home</a>
        <a href="#">Help Center</a>
      </div>
      <div class="login">
        <a href="#">Login</a>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- CAROUSEL START -->
    <div class="carousel">
      <div class="slides">
        <!-- Radio Button -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <!-- Radio Button -->

        <!-- Img -->

        <img src="image/carousel 1.jpeg" alt="carousel1" class="slide1" />

        <img src="image/carousel 2.jpeg" alt="carousel2" class="slide" />

        <!-- Img -->

        <!-- Automatic Navigation -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
        </div>
        <!-- Automatic Navigation -->
      </div>
      <!-- Manual Navigation -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
      </div>
      <!-- Manual Navigation -->
    </div>
    <!-- CAROUSEL END -->

    <!-- SEARCH BAR START -->
    <div class="search">
      <div class="search-container">
        <i class="ri-search-line"></i>
        <input type="text" name="search" id="search" />
      </div>
    </div>
    <!-- SEARCH BAR END -->

    <!-- CARD START -->
    <div class="card">
      <div class="card-option">
        <a href="#" class="local">Local</a>
        <a href="#" class="regional">Regional</a>
      </div>
      <div class="card-box">
        <div class="card-list"></div>
      </div>
      <div class="view-all">
        <a href="#">View All</a>
      </div>
    </div>
    <!-- CARD END -->
  </body>
</html>
